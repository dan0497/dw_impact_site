    <script>
      //Handle response from API
      function handleRes(res){
        console.log(res);
      }
      //Make API request with QS params from DL
      function loadApi(url, callback) {
        const xhr = new XMLHttpRequest();
        var queryString='';
        
        //Loop through DL to grab QS params
        for(i in dataLayer){
          if(dataLayer[i].key){
            queryString='?key='+dataLayer[i].key;
          }
          if(dataLayer[i].value){
            queryString+='&value='+dataLayer[i].value;
          }
        }
        
        //Handle response once request complete
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            callback(xhr.response);
          }
        }

        xhr.open('GET', url+queryString);
        xhr.send();
      }
    </script>
    <button style="width:320px;height:50px;" onclick="loadApi('https://httpbin.org/get',handleRes)">Click here for the magic.</button>
  </body>
